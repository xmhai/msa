server:
  port: 9080

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/auth/realms/msa

  cloud:
    gateway:
      routes:
      - id: employeeModule
        uri: http://localhost:8081/
        predicates:
        - Path=/service1/**
      - id: consumerModule
        uri: http://localhost:8082/
        predicates:
        - Path=/service2/**

